<form [formGroup]="AddToListForm" (ngSubmit)="onSubmit()">
  <div class="form-group" style="background-color: bisque">
    <label style="font-size: x-large">New List</label>
    <input formControlName="List" style="margin: 10px" />

    <button type="submit" style="background-color: wheat; padding: 10px">
      Add List
    </button>
  </div>
</form>

<h1>Heellluu</h1>

<div *ngFor="let name of names; let i = index">
  <div class="w-full h-18 flex justify-center">
    <a [routerLink]="['/ShowRecipesDetails', ids[i]]">
      <div class="bg-gray shadow-md p-2 rounded my-6">
        <h3
          class="
            text-grey-lighter
            font-bold
            py-1
            px-3
            rounded
            text-xs
            bg-green
            hover:bg-green-dark
          "
        >
          "{{ name }}"
        </h3>
      </div>
    </a>
    <button
      class="
        p-2
        my-2
        bg-red-500
        text-white
        rounded-md
        focus:outline-none
        focus:ring-2
        ring-red-300 ring-offset-2
      "
      id="{{ i }}"
      (click)="RemoveFromList($event)"
    >
      Remove
    </button>
  </div>
</div>
