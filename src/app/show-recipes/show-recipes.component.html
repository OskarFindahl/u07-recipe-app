<button (click)="mealType('main-corse', '')">Main Corse</button>
<button (click)="mealType('appetizer', '')">appetizer</button>
<button (click)="mealType('dessert', '')">dessert</button>
<br />
<button (click)="mealType('', 'vegetarian')">vegetarian</button>
<button (click)="mealType('', 'gluten-free')">Gluten Free</button>
<button (click)="mealType('', 'vegan')">Vegan</button>

<h2>RECIPES</h2>
<ul class="recipes">
  <li *ngFor="let recipe of (recipes$ | async)?.results">
    <a [routerLink]="['/ShowRecipesDetails', recipe.id]">
      <span class="badge">{{ recipe.id }}</span>
      <p>{{ recipe.title }}</p>

      <img src="{{ recipe.image }}" alt="" />
    </a>
  </li>
</ul>
