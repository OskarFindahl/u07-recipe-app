<form
  class="w-full h-18 flex justify-center"
  [formGroup]="SelectListForm"
  (ngSubmit)="onSubmit()"
  formGroupeName="SelectListForm"
>
  <h3
    class="
      text-right text-blue-dark
      font-semibold
      py-2
      px-4
      border border-blue
      rounded
      mr-2
    "
  >
    Selected List:
  </h3>
  <select
    class="
      text-center
      w-56
      bg-green-500
      hover:bg-green-200
      text-blue-dark
      font-semibold
      py-2
      px-4
      border border-blue
      hover:border-transparent
      rounded
      mr-2
    "
    (change)="changeList($event)"
  >
    <option value="" disabled>Choose your List</option>
    <option
      *ngFor="let chooseList of Lists"
      [ngValue]="chooseList"
      value="{{ chooseList.id }}"
    >
      {{ chooseList.name }}
    </option>
  </select>
</form>

<button (click)="removeList()">Remove List</button>
